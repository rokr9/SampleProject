<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<p>
			Enter the first number:<input type="text" id="first">
		</p>
		<p>	
			Enter the second number:<input type="text" id="second">
		</p>
		<button id="myBtn">Calculate</button>
		<p id="show"></p>
		<script>
			function calculate(){
				var a = parseInt(document.getElementById('first').value);
				var b = parseInt(document.getElementById('second').value);
				document.getElementById('show').innerHTML = "SUM: " + (a+b) + " Division: " + (a/b);
			}
			document.getElementById('myBtn').addEventListener('click',calculate);	
		</script>
	</body>
</html>
