
<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }];
                $scope.addNewItem = function(newItem){
                    $scope.todos.push({
                        action: newItem.action + " ("+ newItem.location+")",
                        complete:false
                    });
                };    
            });
    </script>
</head>
<body>
    <div class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To do List
            <span class="label label-info">{{(todos | filter:{complete:'false'}).length}}</span>
        </h3>
        <div class="row">
            <div class="col-xs-6">
                <div class="well">
                    <div class="form-group row">
                        <label for="actionText">Action:</label>
                        <input type="text" id="actionText" ng-model = "newItem.action" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="location">Location:</label>
                        <select type="option" id="location" ng-model = "newItem.location" class="form-control">
                            <option>Home</option>
                            <option>Office</option>
                            <option>Mall</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" ng-click="addNewItem(newItem)">Add</button>
                </div>
            </div>
        
        <div class="col-xs-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Complete</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in todos">
                    <td>{{$index + 1}}</td>
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.complete"></td>
                </tr>
            </table>
        </div>  
        </div>  
    </div>
</body>
