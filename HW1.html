<!DOCTYPE html>
<html>
	<head>
		<title>Form Assignment</title>
	</head>
	<body>
		<form action="sample.html">
			<fieldset>
				<legend> Different types of form fields</legend>
				<input type="number" name="accept_numbers" min="1" max="20"><hr>
				Name: <input type="text" placeholder="Enter your name" name="yourname" maxlength="8"><hr>
				Quantity: <input type="number" name="qty" min="0" max="75" step="5" value="5"><hr>
				Date: <input type="date" name="input_date"><hr>
				Password: <input type="password" name="password_field"><hr>
				<input type="checkbox" value="Green" name="Gender"> Green
				<input type="checkbox" value="Purple" name="Gender"> Purple <hr>
				Done: <input type="radio" name="finished">Yes
				<input type="radio" name="finished">No<br>
				<input type="submit">
			</fieldset>
		</form>	
	</body>
</html>
